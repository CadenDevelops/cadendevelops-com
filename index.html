<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caden's Production Archive</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1e1e2f;
        color: #ffffff;
        font-family: "Arial", sans-serif;
      }
      .container {
        margin-top: 50px;
      }
      h1,
      h2 {
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .list-group-item {
        background-color: #2e2e3e;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 10px;
        transition: transform 0.2s;
      }
      .list-group-item:hover {
        transform: scale(1.05);
      }
      .list-group-item audio {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mb-4">Caden's Production Archive</h1>
      <h2 class="mb-4">
        Below are all songs produced by me. The bottom of the list are the most
        recent!
      </h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <ul class="list-group">
            <!-- Audio file items will be dynamically added here -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      // JavaScript to dynamically add audio file items
      const audioFiles = [
        { title: "My First Song", src: "1.wav" },
        { title: "Random Looped Music", src: "2.wav" },
        { title: "Another Random Loop", src: "3.wav" },
        { title: "Instrumental Build-Up (Not really)", src: "4.wav" },
        { title: "Yet Another Looped Song", src: "5.wav" },
        {
          title: "Coldplay - A Sky Full of Stars (Caden's Remix)",
          src: "6.wav",
        },
        { title: "Video Game Background Music", src: "7.wav" },
        { title: "Beach-Type Background Music", src: "8.wav" },
        { title: "Mix of Genres", src: "9.wav" },
        {
          title: "This Track was Made in 20 minutes for a Competition",
          src: "10.wav",
        },
      ];

      const listGroup = document.querySelector(".list-group");

      audioFiles.forEach((file) => {
        const listItem = document.createElement("li");
        listItem.classList.add("list-group-item");
        listItem.innerHTML = `
        <div class="d-flex justify-content-between align-items-center">
          <span>${file.title}</span>
          <audio controls>
            <source src="${file.src}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      `;
        listGroup.appendChild(listItem);
      });
    </script>
  </body>
</html>
