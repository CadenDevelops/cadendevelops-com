<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caden's Production Archive</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta property="og:title" content="Caden's Production Archive" />
    <meta
      property="og:description"
      content="Explore and listen to all songs produced by Caden. The bottom of the list are the most recent!"
    />
    <meta property="og:image" content="https://yourwebsite.com/logo.png" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: "Arial", sans-serif;
      }
      .header {
        text-align: center;
        padding: 100px 20px;
        background-color: #1db954;
        color: #121212;
        border-bottom: 2px solid #0d0d0d;
      }
      .header img {
        width: 150px;
        height: auto;
        margin-bottom: 20px;
      }
      .header h1 {
        font-size: 3rem;
        margin: 20px 0;
      }
      .header p {
        font-size: 1.25rem;
      }
      .header .btn {
        background-color: #121212;
        color: #1db954;
        border: none;
        padding: 10px 20px;
        font-size: 1.25rem;
        margin-top: 20px;
      }
      .playlist {
        background-color: #181818;
        border-radius: 10px;
        padding: 20px;
        margin-top: 50px;
      }
      .playlist-item {
        background-color: #282828;
        border: none;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        transition: background-color 0.2s;
      }
      .playlist-item:hover {
        background-color: #383838;
      }
      .playlist-item audio {
        margin-left: auto;
      }
      .playlist-item span {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="logo.png" alt="Caden's Production Archive Logo" />
      <h1>Caden's Production Archive</h1>
      <p>
        Below are all songs produced by me. The bottom of the list are the most
        recent!
      </p>
      <button class="btn" onclick="scrollToTracks()">Explore Tracks</button>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto playlist" id="tracks">
          <!-- Audio file items will be dynamically added here -->
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      function scrollToTracks() {
        document
          .getElementById("tracks")
          .scrollIntoView({ behavior: "smooth" });
      }

      // JavaScript to dynamically add audio file items
      const audioFiles = [
        { title: "My First Song", src: "1.wav" },
        { title: "Random Looped Music", src: "2.wav" },
        { title: "Another Random Loop", src: "3.wav" },
        { title: "Instrumental Build-Up (Not really)", src: "4.wav" },
        { title: "Yet Another Looped Song", src: "5.wav" },
        {
          title: "Coldplay - A Sky Full of Stars (Caden's Remix)",
          src: "6.wav",
        },
        { title: "Video Game Background Music", src: "7.wav" },
        { title: "Beach-Type Background Music", src: "8.wav" },
        { title: "Mix of Genres", src: "9.wav" },
        {
          title: "This Track was Made in 20 minutes for a Competition",
          src: "10.wav",
        },
      ];

      const playlist = document.querySelector(".playlist");

      audioFiles.forEach((file) => {
        const listItem = document.createElement("div");
        listItem.classList.add("playlist-item");
        listItem.innerHTML = `
          <span>${file.title}</span>
          <audio controls>
            <source src="${file.src}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        `;
        playlist.appendChild(listItem);
      });
    </script>
  </body>
</html>
