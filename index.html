<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caden's Production Archive</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: "Arial", sans-serif;
      }
      .container {
        margin-top: 50px;
      }
      h1,
      h2 {
        color: #1db954;
        text-align: center;
      }
      .playlist {
        background-color: #181818;
        border-radius: 10px;
        padding: 20px;
      }
      .playlist-item {
        background-color: #282828;
        border: none;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        transition: background-color 0.2s;
      }
      .playlist-item:hover {
        background-color: #383838;
      }
      .playlist-item img {
        width: 50px;
        height: 50px;
        border-radius: 5px;
        margin-right: 15px;
      }
      .playlist-item audio {
        margin-left: auto;
      }
      .playlist-item span {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mb-4">Caden's Production Archive</h1>
      <h2 class="mb-4">
        Below are all songs produced by me. The bottom of the list are the most
        recent!
      </h2>
      <div class="row">
        <div class="col-md-8 mx-auto playlist">
          <!-- Audio file items will be dynamically added here -->
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      // JavaScript to dynamically add audio file items
      const audioFiles = [
        { title: "My First Song", src: "1.wav" },
        { title: "Random Looped Music", src: "2.wav" },
        { title: "Another Random Loop", src: "3.wav" },
        { title: "Instrumental Build-Up (Not really)", src: "4.wav" },
        { title: "Yet Another Looped Song", src: "5.wav" },
        {
          title: "Coldplay - A Sky Full of Stars (Caden's Remix)",
          src: "6.wav",
        },
        { title: "Video Game Background Music", src: "7.wav" },
        { title: "Beach-Type Background Music", src: "8.wav" },
        { title: "Mix of Genres", src: "9.wav" },
        {
          title: "This Track was Made in 20 minutes for a Competition",
          src: "10.wav",
        },
      ];

      const playlist = document.querySelector(".playlist");

      audioFiles.forEach((file) => {
        const listItem = document.createElement("div");
        listItem.classList.add("playlist-item");
        listItem.innerHTML = `
          <img src="https://via.placeholder.com/50" alt="${file.title}">
          <span>${file.title}</span>
          <audio controls>
            <source src="${file.src}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        `;
        playlist.appendChild(listItem);
      });
    </script>
  </body>
</html>
